<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto Form</title>
    <!-- Link al File CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <main>
        <h1 class="title text-center text-uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
        <section class="calc_price bg bg-white">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="box_input d-flex justify-content-center gap-5 flex-wrap">
                            <div class="name_div text-center">
                              <div>Nome Cognome</div>
                              <input class="input_box text-center mt-4" type="text" name="username" placeholder="Nome/Cognome">
                            </div>
                            <div class="km_div text-center">
                              <div>Km da percorrere</div>
                              <input class="input_box text-center mt-4" type="number" name="km" placeholder="Indicare i Km">
                            </div>
                            <div class="age_div text-center">
                            <div>Fascia d'et√†</div>
                              <select class="mt-4" name="age_choice" id="">
                                <option value="min">Minorenne</option>
                                <option value="max" selected>Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                            </div>
                        </div>
                        <div class="buttons mt-5 d-flex justify-content-center gap-3 mb-4">
                            <button type="submit"value="Genera">Genera
                            <button type="erase" value="Annulla">Annulla
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <h1 class="title text-center text-uppercase text-white">Il tuo Biglietto</h1>
        <section class="output_ticket bg-white">
            <h3 class="text-uppercase fs-6 fw-bold pt-2">Dettaglio Passeggeri</h3>
            <section class="output d-flex justify-content-center gap-5 pb-2 d-flex flex-wrap">
                <div class="name_output text-center">
                    <div class="fw-bold">NOME PASSEGGERO</div>
                    <div class="fw-bold" id="name_surname"></div>
                </div>
                <div class="gift text-center">
                    <div>Offerta</div>
                    <div id="offer"></div>
                </div>
                <div class="train text-center">
                    <th>Carrozza</th>
                    <div id="carrozza"></div>
                </div>
                <div class="code_postal text-center">
                    <th>Codice CP</th>
                    <div id="cod_cp"></div>
                </div>
                <div class="price_output text-center">
                    <div>Costo biglietto</div>
                    <div id="price_ticket"></div>
                </div>
                    
            </section>
        </section>
    </main>
    








    <!-- Link al File Javascript -->
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
